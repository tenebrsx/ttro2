<svg width="280" height="80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-main {
        font-family: 'Academy Engraved LET', 'Cinzel', 'Cormorant Garamond', serif;
        font-weight: 500;
        letter-spacing: 0.1em;
        fill: #372813;
        text-anchor: middle;
        dominant-baseline: middle;
      }
      .logo-tagline {
        font-family: 'Bodoni Moda', serif;
        font-weight: 400;
        font-style: italic;
        letter-spacing: 0.05em;
        fill: #929B9A;
        text-anchor: middle;
        dominant-baseline: middle;
      }
    </style>
  </defs>

  <!-- Background (transparent) -->
  <rect width="280" height="80" fill="transparent"/>

  <!-- Decorative top flourish -->
  <path d="M 100 15 Q 140 8 180 15" stroke="#929B9A" stroke-width="1.5" fill="none" opacity="0.6"/>
  <circle cx="140" cy="12" r="1.5" fill="#929B9A" opacity="0.7"/>

  <!-- Main logo text -->
  <text x="140" y="35" class="logo-main" font-size="32" text-transform="lowercase">
    cucina
  </text>

  <!-- Decorative line under main text -->
  <line x1="80" y1="48" x2="200" y2="48" stroke="#929B9A" stroke-width="1" opacity="0.4"/>

  <!-- Tagline -->
  <text x="140" y="62" class="logo-tagline" font-size="14">
    homemade goods
  </text>

  <!-- Decorative corner elements -->
  <circle cx="25" cy="40" r="2" fill="#929B9A" opacity="0.3"/>
  <circle cx="255" cy="40" r="2" fill="#929B9A" opacity="0.3"/>

  <!-- Side flourishes -->
  <path d="M 15 35 Q 20 30 25 35 Q 20 40 15 35" stroke="#929B9A" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M 265 35 Q 260 30 255 35 Q 260 40 265 35" stroke="#929B9A" stroke-width="1" fill="none" opacity="0.4"/>
</svg>
